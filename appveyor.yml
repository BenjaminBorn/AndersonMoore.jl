image: Visual Studio 2017

environment:
  C_MAKE_PROGRAM: C:\MinGW\bin\make
  CMAKE_MAKE_PROGRAM: C:\MinGW\bin\make

  matrix:
    - julia_version: 1

  # - julia_version: nightly




platform:
  - x86 # 32-bit
  - x64 # 64-bit

# # Uncomment the following lines to allow failures on nightly julia
# # (tests will run but not make your overall status red)
matrix:
  allow_failures:
  - julia_version: nightly

branches:
  only:
    - develop
    - /release-.*/

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

install:
  - ps: iex ((new-object net.webclient).DownloadString("https://raw.githubusercontent.com/JuliaCI/Appveyor.jl/version-1/bin/install.ps1"))

build_script:
  - echo "%JL_BUILD_SCRIPT%"
  - C:\julia\bin\julia -e "using InteractiveUtils;versioninfo(); if VERSION >= v\"0.7.0-\" using Pkg;Pkg.add(PackageSpec(name=\"AndersonMoore\"),uuid="d79a066") else Pkg.add(\"AndersonMoore\");  end; Pkg.build(\"AndersonMoore\")"

test_script:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars32.bat"
  - echo "%C_MAKE_PROGRAM%"
  - echo "%CMAKE_MAKE_PROGRAM%"
  - echo "%JL_TEST_SCRIPT%"
  - C:\julia\bin\julia -e "%JL_TEST_SCRIPT%"

