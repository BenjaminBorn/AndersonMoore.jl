## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
- linux
- osx
julia:
- 0.6.0
- nightly
notifications:
email: false
git:
depth: 99999999
# safelist
branches:
only:
- develop

